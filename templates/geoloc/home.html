{% extends 'geoloc/base.html'%}

{%block content %}
    <h2>GEO API</h2>
    <p>
        Your ip address is <strong>{{ ip }}</strong>, and you are probably in <strong>{{ country }}</strong> right now.
    </p>

    <iframe width="600" height="450" frameborders="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?center={{ latitude }},{{ longitude }}&zoom=10&key={{ api_key}}"></iframe>
{% endblock%}
